{% extends 'base.html' %}

{% block content %}
<h2>Eliminar Juego</h2>
<p>¿Estás seguro de que deseas eliminar "{{ object.nombre }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
</form>
<a href="{% url 'catalogo:listar_juegos' %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
