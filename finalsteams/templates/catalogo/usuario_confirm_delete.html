{% extends 'base.html' %}

{% block title %}Eliminar Usuario{% endblock %}

{% block content %}
<h1>Eliminar Usuario</h1>
<p>¿Estás seguro de que deseas eliminar "{{ usuario.nombre }}"?</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
</form>
<a href="{% url 'catalogo:listar_usuarios' %}" class="btn btn-secondary">Cancelar</a>
{% endblock %}
